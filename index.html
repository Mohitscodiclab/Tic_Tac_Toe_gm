<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Modern Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: move 25s linear infinite;
            bottom: -150px;
        }

        .bg-animation span:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .bg-animation span:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .bg-animation span:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .bg-animation span:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .bg-animation span:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .bg-animation span:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .bg-animation span:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .bg-animation span:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .bg-animation span:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .bg-animation span:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mode Selection */
        .mode-selection {
            text-align: center;
            margin-bottom: 30px;
        }

        .mode-selection h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .mode-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .mode-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .mode-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s ease;
        }

        .mode-btn:hover:before {
            left: 100%;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* AI Difficulty Selection */
        .difficulty-selection {
            display: none;
            text-align: center;
        }

        .difficulty-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .difficulty-btn {
            padding: 15px 30px;
            border: 2px solid transparent;
            border-radius: 15px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .difficulty-btn.noob {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #333;
        }

        .difficulty-btn.pro {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #333;
        }

        .difficulty-btn.legend {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Game Board */
        .game-board {
            display: none;
            text-align: center;
        }

        .game-info {
            margin-bottom: 20px;
        }

        .current-player {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 10px;
        }

        .score-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            flex: 1;
        }

        .score-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 350px;
            margin: 0 auto 20px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(102, 126, 234, 0.1);
            border: 3px solid transparent;
            border-radius: 15px;
            font-size: 3em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .cell:hover:not(.taken) {
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.05);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #667eea;
        }

        .cell.o {
            color: #764ba2;
        }

        .cell.winner {
            animation: pulse 0.5s ease-in-out infinite;
            background: rgba(102, 126, 234, 0.3);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Control Buttons */
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Win Message */
        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .win-message.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .win-message h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #667eea;
            border-radius: 50%;
            animation: particle-fall 1s ease-out forwards;
        }

        @keyframes particle-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .mode-selection h1 {
                font-size: 2em;
            }

            .cell {
                font-size: 2.5em;
            }

            .board {
                max-width: 280px;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <!-- Mode Selection -->
        <div class="mode-selection" id="modeSelection">
            <h1>Tic Tac Toe</h1>
            <div class="mode-buttons">
                <button class="mode-btn" onclick="selectMode('friend')">
                    👥 Play with Friend
                </button>
                <button class="mode-btn" onclick="selectMode('ai')">
                    🤖 Play with AI
                </button>
            </div>
        </div>

        <!-- AI Difficulty Selection -->
        <div class="difficulty-selection" id="difficultySelection">
            <h2>Choose AI Difficulty</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-btn noob" onclick="startGame('ai', 'noob')">
                    🎯 Noob AI (Easy)
                </button>
                <button class="difficulty-btn pro" onclick="startGame('ai', 'pro')">
                    🔥 Pro AI (Medium)
                </button>
                <button class="difficulty-btn legend" onclick="startGame('ai', 'legend')">
                    👑 Legend AI (Hard)
                </button>
                <button class="control-btn" onclick="backToModeSelection()" style="margin-top: 20px;">
                    ← Back
                </button>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-board" id="gameBoard">
            <div class="game-info">
                <div class="current-player" id="currentPlayer">Player X's Turn</div>
                <div class="score-board">
                    <div class="score-item">
                        <div class="score-label">Player X</div>
                        <div class="score-value" id="scoreX">0</div>
                    </div>
                    <div class="score-item">
                        <div class="score-label">Draws</div>
                        <div class="score-value" id="scoreDraw">0</div>
                    </div>
                    <div class="score-item">
                        <div class="score-label" id="player2Label">Player O</div>
                        <div class="score-value" id="scoreO">0</div>
                    </div>
                </div>
            </div>
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="controls">
                <button class="control-btn" onclick="resetGame()">🔄 New Game</button>
                <button class="control-btn" onclick="backToModeSelection()">🏠 Main Menu</button>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 10px; color: #666;">AI is thinking...</p>
        </div>
    </div>

    <!-- Win Message -->
    <div class="win-message" id="winMessage">
        <h2 id="winText">Player X Wins!</h2>
        <button class="control-btn" onclick="resetGame()">Play Again</button>
        <button class="control-btn" onclick="backToModeSelection()">Main Menu</button>
    </div>

    <!-- Particles Container -->
    <div class="particles" id="particles"></div>

    <script>
        // Game State
        let gameState = {
            board: Array(9).fill(''),
            currentPlayer: 'X',
            gameMode: null,
            aiDifficulty: null,
            gameActive: true,
            scores: {
                X: 0,
                O: 0,
                draw: 0
            }
        };

        // Winning combinations
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        // Vibration function
        function vibrate(pattern = [50]) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            }
        }

        // Create particles
        function createParticles(x, y) {
            const particlesContainer = document.getElementById('particles');
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 50 + Math.random() * 100;
                particle.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');
                
                particlesContainer.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // Select game mode
        function selectMode(mode) {
            vibrate([30]);
            gameState.gameMode = mode;
            
            if (mode === 'ai') {
                document.getElementById('modeSelection').style.display = 'none';
                document.getElementById('difficultySelection').style.display = 'block';
            } else {
                startGame('friend', null);
            }
        }

        // Back to mode selection
        function backToModeSelection() {
            vibrate([30]);
            document.getElementById('modeSelection').style.display = 'block';
            document.getElementById('difficultySelection').style.display = 'none';
            document.getElementById('gameBoard').style.display = 'none';
            document.getElementById('winMessage').classList.remove('show');
            
            // Reset scores
            gameState.scores = { X: 0, O: 0, draw: 0 };
            updateScoreDisplay();
        }

        // Start game
        function startGame(mode, difficulty) {
            vibrate([50]);
            gameState.gameMode = mode;
            gameState.aiDifficulty = difficulty;
            gameState.currentPlayer = 'X';
            gameState.gameActive = true;
            gameState.board = Array(9).fill('');
            
            document.getElementById('modeSelection').style.display = 'none';
            document.getElementById('difficultySelection').style.display = 'none';
            document.getElementById('gameBoard').style.display = 'block';
            document.getElementById('winMessage').classList.remove('show');
            
            // Update player 2 label
            const player2Label = document.getElementById('player2Label');
            if (mode === 'ai') {
                player2Label.textContent = `${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)} AI`;
            } else {
                player2Label.textContent = 'Player O';
            }
            
            updateScoreDisplay();
            updateCurrentPlayer();
            renderBoard();
        }

        // Render board
        function renderBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = gameState.board[index];
                cell.className = 'cell';
                if (gameState.board[index]) {
                    cell.classList.add('taken', gameState.board[index].toLowerCase());
                }
            });
        }

        // Handle cell click
        function handleCellClick(index) {
            if (!gameState.gameActive || gameState.board[index] !== '') return;
            
            vibrate([20]);
            
            // Make move
            gameState.board[index] = gameState.currentPlayer;
            renderBoard();
            
            // Check for win or draw
            if (checkWin()) {
                endGame(false);
                return;
            }
            
            if (checkDraw()) {
                endGame(true);
                return;
            }
            
            // Switch player
            gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
            updateCurrentPlayer();
            
            // AI move
            if (gameState.gameMode === 'ai' && gameState.currentPlayer === 'O') {
                makeAIMove();
            }
        }

        // AI Move
        function makeAIMove() {
            document.getElementById('loading').style.display = 'block';
            
            setTimeout(() => {
                let move;
                
                switch (gameState.aiDifficulty) {
                    case 'noob':
                        move = getRandomMove();
                        break;
                    case 'pro':
                        move = getMediumMove();
                        break;
                    case 'legend':
                        move = getBestMove();
                        break;
                }
                
                if (move !== -1) {
                    gameState.board[move] = 'O';
                    renderBoard();
                    vibrate([20]);
                    
                    if (checkWin()) {
                        endGame(false);
                    } else if (checkDraw()) {
                        endGame(true);
                    } else {
                        gameState.currentPlayer = 'X';
                        updateCurrentPlayer();
                    }
                }
                
                document.getElementById('loading').style.display = 'none';
            }, 500 + Math.random() * 1000);
        }

        // Random move (Noob AI)
        function getRandomMove() {
            const availableMoves = gameState.board
                .map((cell, index) => cell === '' ? index : null)
                .filter(val => val !== null);
            
            return availableMoves.length > 0 
                ? availableMoves[Math.floor(Math.random() * availableMoves.length)]
                : -1;
        }

        // Medium move (Pro AI)
        function getMediumMove() {
            // Try to win
            for (let combo of winningCombinations) {
                const [a, b, c] = combo;
                if (gameState.board[a] === 'O' && gameState.board[b] === 'O' && gameState.board[c] === '') return c;
                if (gameState.board[a] === 'O' && gameState.board[c] === 'O' && gameState.board[b] === '') return b;
                if (gameState.board[b] === 'O' && gameState.board[c] === 'O' && gameState.board[a] === '') return a;
            }
            
            // Block player
            for (let combo of winningCombinations) {
                const [a, b, c] = combo;
                if (gameState.board[a] === 'X' && gameState.board[b] === 'X' && gameState.board[c] === '') return c;
                if (gameState.board[a] === 'X' && gameState.board[c] === 'X' && gameState.board[b] === '') return b;
                if (gameState.board[b] === 'X' && gameState.board[c] === 'X' && gameState.board[a] === '') return a;
            }
            
            // Take center if available
            if (gameState.board[4] === '') return 4;
            
            // Take corners
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(i => gameState.board[i] === '');
            if (availableCorners.length > 0) {
                return availableCorners[Math.floor(Math.random() * availableCorners.length)];
            }
            
            // Random move
            return getRandomMove();
        }

        // Best move (Legend AI - Minimax)
        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove = -1;
            
            for (let i = 0; i < 9; i++) {
                if (gameState.board[i] === '') {
                    gameState.board[i] = 'O';
                    let score = minimax(gameState.board, 0, false);
                    gameState.board[i] = '';
                    
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            
            return bestMove;
        }

        // Minimax algorithm
        function minimax(board, depth, isMaximizing) {
            const result = checkWinner();
            
            if (result === 'O') return 10 - depth;
            if (result === 'X') return depth - 10;
            if (board.every(cell => cell !== '')) return 0;
            
            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        // Check for winner
        function checkWinner() {
            for (let combo of winningCombinations) {
                const [a, b, c] = combo;
                if (gameState.board[a] && gameState.board[a] === gameState.board[b] && gameState.board[a] === gameState.board[c]) {
                    return gameState.board[a];
                }
            }
            return null;
        }

        // Check win
        function checkWin() {
            const winner = checkWinner();
            if (winner) {
                highlightWinningCells();
                return true;
            }
            return false;
        }

        // Highlight winning cells
        function highlightWinningCells() {
            for (let combo of winningCombinations) {
                const [a, b, c] = combo;
                if (gameState.board[a] && gameState.board[a] === gameState.board[b] && gameState.board[a] === gameState.board[c]) {
                    document.querySelector(`[data-index="${a}"]`).classList.add('winner');
                    document.querySelector(`[data-index="${b}"]`).classList.add('winner');
                    document.querySelector(`[data-index="${c}"]`).classList.add('winner');
                    
                    // Create particles at center of winning line
                    const cellA = document.querySelector(`[data-index="${a}"]`);
                    const rectA = cellA.getBoundingClientRect();
                    createParticles(rectA.left + rectA.width / 2, rectA.top + rectA.height / 2);
                    break;
                }
            }
        }

        // Check draw
        function checkDraw() {
            return gameState.board.every(cell => cell !== '');
        }

        // End game
        function endGame(isDraw) {
            gameState.gameActive = false;
            vibrate([100, 50, 100]);
            
            const winMessage = document.getElementById('winMessage');
            const winText = document.getElementById('winText');
            
            if (isDraw) {
                winText.textContent = "It's a Draw!";
                gameState.scores.draw++;
            } else {
                const winner = gameState.currentPlayer;
                winText.textContent = `${winner === 'X' ? 'Player X' : (gameState.gameMode === 'ai' ? `${gameState.aiDifficulty.charAt(0).toUpperCase() + gameState.aiDifficulty.slice(1)} AI` : 'Player O')} Wins!`;
                gameState.scores[winner]++;
                
                // Create celebration particles
                const container = document.querySelector('.container');
                const rect = container.getBoundingClientRect();
                createParticles(rect.left + rect.width / 2, rect.top + rect.height / 2);
            }
            
            updateScoreDisplay();
            
            setTimeout(() => {
                winMessage.classList.add('show');
            }, 500);
        }

        // Update current player display
        function updateCurrentPlayer() {
            const currentPlayerDiv = document.getElementById('currentPlayer');
            if (gameState.gameMode === 'ai' && gameState.currentPlayer === 'O') {
                currentPlayerDiv.textContent = `${gameState.aiDifficulty.charAt(0).toUpperCase() + gameState.aiDifficulty.slice(1)} AI's Turn`;
            } else {
                currentPlayerDiv.textContent = `Player ${gameState.currentPlayer}'s Turn`;
            }
        }

        // Update score display
        function updateScoreDisplay() {
            document.getElementById('scoreX').textContent = gameState.scores.X;
            document.getElementById('scoreO').textContent = gameState.scores.O;
            document.getElementById('scoreDraw').textContent = gameState.scores.draw;
        }

        // Reset game
        function resetGame() {
            vibrate([30]);
            gameState.board = Array(9).fill('');
            gameState.currentPlayer = 'X';
            gameState.gameActive = true;
            document.getElementById('winMessage').classList.remove('show');
            updateCurrentPlayer();
            renderBoard();
        }

        // Add event listeners
        document.addEventListener('DOMContentLoaded', () => {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.addEventListener('click', () => handleCellClick(index));
            });
        });
    </script>
</body>
</html>
